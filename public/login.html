<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link href="signin.css" rel="stylesheet">
  
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.0/angular.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script src="http://cdnjs.cloudflare.com/ajax/libs/moment.js/2.5.1/moment.min.js"></script>
  <script src="angular-momentjs/angular-momentjs.js"></script>
  <script src="controller.js"></script>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.1.6/Chart.min.js'></script>
  <script src='http://cdn.jsdelivr.net/angular.chartjs/latest/angular-chart.min.js'></script>

</head>
<body ng-app="angularTodo" ng-cloack>

  <div ng-controller="UserCtrl">

    <page-loader flag="isLoading"></page-loader>
    
     <div class="container">

      <div> {{messageregister}}<span ng-click = "switchNewUser()">Aqui</span></div>

      <form class="form-signin" ng-show="!isAuthenticated && !newUser" ng-submit="submit()">
        <h2 class="form-signin-heading">Acceso al sistema</h2>
        <label for="inputEmail" class="sr-only">Nombre de usuario</label>
        
        <input ng-model="user.name" class="form-control" type="text" name="user" placeholder="Introduzca el nombre de usuario" />        
        <label for="inputPassword" class="sr-only">Contrase単a</label>
        
        <input ng-model="user.password" class="form-control" type="password" name="pass" placeholder="Introduzca la contrase単a" />
        <button class="btn btn-lg btn-primary btn-block" type="submit">Acceder</button>
      </form>


      <form class="form-signin" ng-show="!isAuthenticated && newUser &&!showAcademy" ng-submit="signup()">
        <h2 class="form-signin-heading">Registro (Paso 1: Datos del usuario)</h2>
        <label>Identificador del usuario (*)</label>
        
        <input ng-model="user.name" class="form-control" type="text" name="user" placeholder="Introduzca el identificador de usuario" />

        <label>Nombre del usuario (*)</label>
        
        <input ng-model="user.first_name" class="form-control" type="text" name="nombre" placeholder="Introduzca un nombre de usuario" />

        <label>Apellidos (*)</label>
        
        <input ng-model="user.last_name" class="form-control" type="text" name="apellidos" placeholder="Introduzca los apellidos del usuario" />

        <label>Contrase単a (*)</label>
        
        <input ng-model="user.password" class="form-control" type="password" name="pass" placeholder="Introduzca la contrase単a" />

        <label>Mail (*)</label>
        
        <input ng-model="user.email" class="form-control" type="text" name="email" placeholder="Introduzca un email de contacto" />

        <button class="btn btn-lg btn-primary btn-block" type="submit">Registrar Usuario</button>
      </form>


      <form class="form-signin" ng-show="isAuthenticated && showAcademy" ng-submit="crearAcademia()">
        <h2 class="form-signin-heading">Registro (Paso 2: Datos de la academia)</h2>
       
        <label>Nombre de la academia (*)</label>
        
        <input ng-model="academia.nombre" class="form-control" type="text" name="nombre" placeholder="Introduzca un nombre para la academia" />

        <label>Direccion (*)</label>
        
        <input ng-model="academia.direccion" class="form-control" type="text" name="direccion" placeholder="Introduzca la direccion de la academia" />

        <label>Breve historia de la academia (*)</label>
        
        <input ng-model="academia.historia" class="form-control" type="text" name="historia" placeholder="Breve historia de la academia ..." />


        <button class="btn btn-lg btn-primary btn-block" type="submit">Crear la academia</button>
      </form>



      <div>{{error}}</div>
      <div>{{welcome}}</div>
    </div> <!-- /container -->



  </div>
</body>
</html>
