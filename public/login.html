<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.7/angular.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script src="controller.js"></script>
</head>
<body ng-app="angularTodo">
  <div ng-controller="UserCtrl">


      <div class="container">
        <h2>Acceso a la aplicacion</h2>
        <span ng-show="isAuthenticated">{{welcome}}</span>
        <form ng-show="!isAuthenticated" ng-submit="submit()">
          <div class="form-group">
            <label for="email">Nombre de usuario</label>
                <input ng-model="user.name" class="form-control" type="text" name="user" placeholder="Introduzca el nombre de usuario" />        
          </div>
          <div class="form-group">
            <label for="pwd">Password</label>
            <input ng-model="user.password" class="form-control" type="password" name="pass" placeholder="Introduzca la contraseÃ±a" />
            
          </div>
          
          <button type="submit" class="btn btn-default" value="login">Acceso</button>
        </form>

          <div>{{error}}</div>
        <div ng-show="isAuthenticated">
          <a href="inicio.html">Shh, this is privateee!</a>
          <br>
          <div>{{message}}</div>
          <a ng-click="logout()" href="">Logout</a>
        </div>
      </div>


  </div>
</body>
</html>
