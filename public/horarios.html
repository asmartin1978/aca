<!DOCTYPE html>
<html lang="en" ng-app="angularTodo">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="nav.css">


</head>
<body ng-controller="horariosController">


<div ng-include="'navbar.html'"></div>


<div class="container">
        <div class="row">
              <div class="col-sm-12">
                    <table class="table table-hover">
                    <thead>
                        <tr>
                          <th>Nombre</th>
                          <th>Opciones</th>
                        </tr>
                    </thead>
                    <tbody>
                      <tr ng-repeat="academia in academias">
                        <td>{{ academia.nombre }}</td>
                        <td><button type="button" ng-click="cargarHorarios(academia._id)" class="btn btn-primary" data-toggle="modal" data-target="#myModal">Cargar los horarios de la academia</button></td>
                      </tr>
                    </tbody>
                  </table>
              </div>
        </div>


        <div ng-show="mostrar">

        <div class="row">
                      <div class="col-sm-6">
                            <form ng-submit="creaHorario(academiaId)">
                                  <label>Disciplina <span style="color:red;">*</span></label>
                                  <select ng-model="clase.title" class="form-control" name="title">
                                           <option value="Brazilian Jiu Jitsu">Brazilian Jiu Jitsu</option>
                                           <option value="Grappling">Grappling</option>
                                  </select>

                                  <label>Descripcion <span style="color:red;">*</span></label> 
                                    <input ng-model="clase.description" class="form-control" type="text" name="description" />

                                   <label>Hora de comienzo <span style="color:red;">*</span></label>
                                    <input ng-model="clase.start" class="form-control" type="text" name="start" 

                                    placeholder="HH:mm" />
                                    
                                    <label>Hora de fin <span style="color:red;">*</span></label>
                                    <input ng-model="clase.end" class="form-control" type="text" name="end" placeholder="HH:mm"/>

                                  <label>Color para la visualizaci√≥n en la agenda <span style="color:red;">*</span></label>
                                  <select ng-model="clase.color" class="form-control" name="color">
                                      <option value="RED">Rojo</option>
                                      <option value="GREEN">Verde</option>
                                      <option value="BLUE">Azul</option>
                                      <option value="ORANGE">Naranja</option>
                                      <option value="BROWN">Marron</option>
                                  </select>

                                   <button class="btn btn-lg btn-primary btn-block" type="submit">Crear horario</button>  

                            </form>
                      </div>
                      <div class="col-sm-6">
                                  <table class="table table-hover">
                                  <thead>
                                      <tr>
                                        <th>Titulo</th>
                                        <th>Descripcion</th>
                                        <th>color</th>      
                                        <th>Inicio</th>          
                                        <th>Fin</th>
                                        <th>Opciones</th>
                                      </tr>
                                  </thead>
                                  <tbody>
                                    <tr ng-repeat="hora in horarios">
                                      <td>{{ hora.title }}</td>
                                      <td>{{ hora.description }}</td>
                                      <td>{{ hora.color }}</td>
                                      <td>{{ hora.start }}</td>
                                      <td>{{ hora.end }}</td>
                                      <td><button ng-click="deleteHorario(hora._id,academiaId)" type="button" ng-click="" class="btn btn-primary">Borrar</button></td>
                                    </tr>
                                  </tbody>
                                </table>

                      </div>
        

         </div> 

     

</div>

   <script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.min.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/moment.js/2.5.1/moment.min.js"></script>
    <script src="angular-momentjs/angular-momentjs.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="controller.js"></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.1.6/Chart.min.js'></script>
    <script src='http://cdn.jsdelivr.net/angular.chartjs/latest/angular-chart.min.js'></script>
        
</body>
</html>
